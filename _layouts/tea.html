<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {% include head.html %}

  <body>
    
  <div class="page-wrapper">

    {% include header.html %}

    <main class="page-content" aria-label="Content" data-behavior="scroll-watcher">
      <div class="wrapper">
        
        <div class="container">
          <header class="row">
            <div class="col-md-12">
              <a href="{{ "/" | prepend: site.baseurl }}">&lsaquo; Return to search</a>
            </div>
            <div class="col-md-12">
              <h1>{{ page.title }}</h1>
              <p>{{ page.preview }}</p>
            </div>
          </header>
          <article class="container">
            
            {{ content }}
          </article>
        </div>
      </div>
    </main>

    {% include footer.html %}
    
  </div>

  </body>

</html>
